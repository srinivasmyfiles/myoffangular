<!DOCTYPE html>
<html>
<body>
    <div class="teams-container" >

        <BR>
            <br>
            <br>
        <h2>Welcome to faculty operations</h2>
        <div class="form-group">
        <table class="table table-hover">
         <thead>
          <tr>
              <td>Id</td>
              <td>QUESTION</td>
              <td>ANY MODIFICATION</td>
          
            <td>changes</td>
          </tr>
         </thead>
            <tbody>
              <ng-container>
               <tr *ngFor = "let  quedata of  quedatas|async" >
               <td>{{quedata.id}} </td>
               <td>{{quedata.quename}} </td>
          
               <td><button (click)="deleteQUES(quedata.id)" class="btn btn-danger">Delete</button>
               <button (click)="detailsQUES(quedata.id)" class="btn btn-info" style="margin-left: 10px">Details</button></td> 
            </tr>
          </ng-container>
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
