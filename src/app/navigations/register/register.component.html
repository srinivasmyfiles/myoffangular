<div class="container col-lg-6">
  <h1 class="text-center">Registration</h1>
  <div class="card">
    <div class="card-body">
      <form #loginfrom="ngForm" (ngSubmit)="reguser()">

        <small class="text-danger">{{msg}}</small>

          <div class="form-group">
             <label for="name">Name :</label>
              <input type="name" class="form-control" id="name" [(ngModel)]="register.name" placeholder="Enter name"
                name="name">
           </div>
           <div class="form-group">
              <label for="email">Email :</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="register.email" placeholder="Enter email"
                name="email">
           </div>
         <div class="form-group">
             <label for="username">Username :</label>
              <input type="username" class="form-control" id="username" [(ngModel)]="register.username" placeholder="Enter Username"
              name="username">
        </div>
        
        <div class="form-group">
             <label for="password">Password:</label>
             <input type="password" class="form-control" id="password" [(ngModel)]="register.password" placeholder="Enter password"
              name="password">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
